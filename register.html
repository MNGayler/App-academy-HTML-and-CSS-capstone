<html>
  <head>
    <title>Fruit farm Register</title>
    <link rel="stylesheet" type="text/css" href="./layout.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <img src="#" alt="Fruit Farm Logo" />
      </div>
      <div class="nav-links">
        <a href="./home.html">Home</a>
        <a href="./ourfruit.html">Fruit</a>
        <a href="#">Orders</a>
        <a href="#">Logout</a>
      </div>
    </nav>

    <h1>Register with The Fruit Farm</h1>

    <div class="form-container">
      <form>
        <fieldset>
          <legend>Register to buy fruit</legend>

          <div class="label-and-field">
            <label for="firstname">First Name: </label>
            <input type="text" id="firstname" name="firstname" />
          </div>
          <div class="label-and-field">
            <label for="lastname">Last Name: </label>
            <input type="text" id="lastname" name="lastname" />
          </div>
          <div class="label-and-field">
            <label for="email">Email: </label>
            <input type="text" id="email" name="email" />
          </div>
          <div class="label-and-field">
            <label for="password">password: </label>
            <input type="text" id="password" name="password" />
          </div>
          <div class="label-and-field">
            <label for="password2">Re-enter Password: </label>
            <input type="text" id="password2" name="password2" />
          </div>
          <div class="label-and-field">
            <label for="newsletter">Click to recieve our news letter: </label>
            <input type="checkbox" id="newsletter" name="newsletter" />
          </div>

          <div class="commentbox">
            <label for="commentbox">Comments: </label>
            <textarea id="comments" name="comments">Add a comment</textarea>
          </div>
          <button class="register" type="submit">Register</button>
        </fieldset>
      </form>
    </div>
  </body>
</html>
