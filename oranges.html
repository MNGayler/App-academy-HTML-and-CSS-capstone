<html>
  <head>
    <title>Fruit Farm Oranges</title>
    <link rel="stylesheet" type="text/css" href="./layout.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <img src="#" alt="Fruit Farm Logo" />
      </div>
      <div class="nav-links">
        <a href="./home.html">Home</a>
        <a href="./ourfruit.html">Fruit</a>
        <a href="#">Orders</a>
        <a href="#">Logout</a>
      </div>
    </nav>

    <h1>Oranges</h1>

    <div class="fruit-container">
      <div class="fruit-image-container">
        <img src="./images/orange.jpg" alt="Image of oranges" />
      </div>
      <div class="fruit-info-container">
        <ul class="orange-info-list">
          <li class="fruit-item">Variety: Valencia</li>
          <li class="fruit-item">Season: March to June</li>
          <li class="fruit-item">
            Uses:
            <ul>
              <li class="fruit-item">Eat fresh</li>
              <li class="fruit-item">juicing</li>
            </ul>
          </li>
          <li class="fruit-item">Price: $7.48 per kilogram</li>
          <div class="buy">
            <label for="orangeweight">Quantity(kg): </label>
            <input type="text" name="orangeweight" id="orangeweight">
            <button type="submit">Add to basket</button>
          </div>
        </ul>
      </div>
    </div>
  </body>
</html>
